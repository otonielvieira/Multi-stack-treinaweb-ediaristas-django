
    {% extends 'base.html' %}
    {% load bootstrap4 %}

    {% block title %}
    Cadastro de serviços

    {% endblock title %}

    {% block content %}
    <div class="container-fluid">
    <div class="card card-primary">
        <div class="card-header">
            <div class="card-title">Cadastro de serviço</div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form_servico %}
                <button class="btn btn-primary type="submit">Salvar</button>
            </form>
        </div>
        
    </div>
    </div>
    {% endblock content %}
